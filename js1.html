<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .center {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="date"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p#result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Age Calculator</h1>
        <hr>
        <label for="birthdate">Enter Your Date of Birth:</label>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculate Age</button>
        <hr>
        <p id="result"></p>
    </div>
    <script>
        function calculateAge() {
            var birthDate = document.getElementById('birthdate').value;
            if (birthDate === "") {
                document.getElementById('result').innerHTML = "Please enter a valid date.";
                return;
            }

            var birthDateObj = new Date(birthDate);
            var today = new Date();
            var age = today.getFullYear() - birthDateObj.getFullYear();
            var monthDifference = today.getMonth() - birthDateObj.getMonth();
            var dayDifference = today.getDate() - birthDateObj.getDate();

            if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                age--;
            }

            document.getElementById('result').innerHTML = "Your age is " + age + " years.";
        }
    </script>
</body>
</html>
